<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style_area.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='logo.jpg') }}" />
    <title>Field infection</title>
  </head>
  <body>
    <nav>
      <img
        class="logo"
        src="{{ url_for('static', filename='logo.jpg') }}"
        alt="MYLOGO"
      />
      <li>
        <ul>
          <a class="navs home" href="{{ url_for('home') }}">Home</a>
        </ul>
      </li>
    </nav>
    <div class="container_csv">
      <div class="sub">
        <h1>CSV Visualization:</h1>
        <form
          action="/combined_visualization"
          method="post"
          enctype="multipart/form-data"
        >
          <input
            class="insert"
            type="file"
            name="file"
            accept=".csv"
            required
          />
          <input class="bot" type="submit" value="Generate" />
        </form>
      </div>
    </div>
  </body>
</html>
